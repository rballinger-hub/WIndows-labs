<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Full-screen gradient background */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ff0080);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Centered welcome card */
        .welcome-container {
            text-align: center;
            padding: 40px 60px;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Heading style */
        .welcome-container h1 {
            color: #fff;
            font-size: 2.8rem;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        /* Tagline style */
        .welcome-container p {
            color: #e0e0e0;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Call-to-action button */
        .welcome-btn {
            padding: 14px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .welcome-btn:hover {
            background: #2575fc;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.5);
        }

        /* Footer text */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome Aboard ðŸš€</h1>
        <p>Your journey begins here. Let's create something amazing together.</p>
        <button class="welcome-btn" onclick="startExperience()">Get Started</button>
    </div>

    <footer>
        &copy; 2025 Your Company. All rights reserved.
    </footer>

    <script>
        function startExperience() {
            alert("Welcome! Redirecting you to the dashboard...");
            window.location.href = "dashboard.html"; // Change this link as needed
        }
    </script>
</body>
</html>
